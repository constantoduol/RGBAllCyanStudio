 <html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
      <link href="css/rgb.css" rel="stylesheet">
  </head>
  <body>
  <div id="instr" style="margin-top:20px">
         <table class="table table-bordered" >
           <tr>
            <th>Primary/Forward</th>
            <th>Secondary/Reverse</th>
         </tr>
        <tr>
         <td>
          <p>
            <span class="colortile" style="background: red">red</span> +  <span class="colortile" style="background: blue">blue</span> = 
            <span class="colortile" style="background: magenta">magenta</span><br><br>
            <span class="colortile" style="background: blue">blue</span> +  <span class="colortile" style="background: green">green</span> = 
            <span class="colortile" style="background: cyan">cyan</span><br><br>
            <span class="colortile" style="background: red">red</span> +  <span class="colortile" style="background: green">green</span> = 
            <span class="colortile" style="background: yellow">yellow</span>
        </p>
      </td>
      <td>
          <p>
            <span class="colortile" style="background: magenta">magenta</span> +  <span class="colortile" style="background: yellow">yellow</span> = 
            <span class="colortile" style="background: red">red</span><br><br>
            <span class="colortile" style="background: yellow">yellow</span> +  <span class="colortile" style="background: cyan">cyan</span> = 
            <span class="colortile" style="background: green">green</span><br><br>
            <span class="colortile" style="background: cyan">cyan</span> +  <span class="colortile" style="background: magenta">magenta</span> = 
            <span class="colortile" style="background: blue">blue</span>
        </p>
      </td>
      </tr>
    </table>
    </div>
	</body>
	</html>
